name: Update package-lock.json

on:
  workflow_dispatch:  # 手动触发

jobs:
  update-lockfile:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 需要写入权限来推送 package-lock.json
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies and update lockfile
        run: |
          npm install
          npm list electron electron-builder || true
      
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain package-lock.json)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package-lock.json
          git commit -m "chore: update package-lock.json with Electron dependencies" || exit 0
          git push
