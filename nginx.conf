server {
    listen 80;
    server_name localhost;
    
    # 指向 Nginx 根目录
    root /usr/share/nginx/html;
    index index.html;
    
    # 字符集
    charset utf-8;
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    
    # 根路径重定向到子路径
    location = / {
        return 301 /fundpulse/;
    }
    
    # 处理不带尾部斜杠的 /fundpulse 请求
    location = /fundpulse {
        return 301 /fundpulse/;
    }
    
    # 子路径部署支持 - SPA 路由
    location /fundpulse/ {
        try_files $uri $uri/ /fundpulse/index.html;
    }
    
    # 静态资源缓存（长期缓存）- 必须在子路径 location 之后
    location ~* ^/fundpulse/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # HTML 文件不缓存
    location ~* ^/fundpulse/.*\.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }
    
    # Service Worker 不缓存
    location ~* ^/fundpulse/(service-worker\.js|sw\.js|workbox-.*\.js)$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }
    
    # 处理错误的 Service Worker 路径（可能是浏览器缓存或开发工具注入）
    location ~* ^/_static/ {
        return 404;
        access_log off;
        log_not_found off;
    }
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 错误页面
    error_page 404 /fundpulse/index.html;
}
